  <style>
    :root{
      --bg: #010101;
      --green: #00ff66;
      --muted: rgba(0,255,102,0.12);
      --panel: #051006;
      --glass: rgba(255,255,255,0.02);
    }

    html,body{
      height:100%;
      margin:0;
      background: linear-gradient(180deg,#001106 0%, #001a0b 100%);
      font-family: "Courier New", monospace;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      color:var(--green);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:18px;
      box-sizing:border-box;
    }

    h1{
      margin:0 0 10px 0;
      font-size:18px;
      letter-spacing:1px;
      color:var(--green);
      text-align:center;
      font-weight:700;
    }

    .wrapper{
      width:100%;
      max-width:900px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    /* Terminal panel */
    #terminal-wrap{
      position:relative;
      border-radius:8px;
      background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.25));
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(0,255,102,0.08);
      padding:12px;
      min-height:420px;
      height:56vh;
      max-height:840px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    #terminal {
      flex:1 1 auto;
      overflow-y:auto;
      white-space:pre-wrap;
      word-break:break-word;
      line-height:1.4;
      padding-right:6px;
      scrollbar-width:thin;
      scrollbar-color: var(--muted) transparent;
      -webkit-overflow-scrolling: touch;
    }

    /* Retro blinking cursor */
    .cursor {
      display:inline-block;
      width:12px;
      height:18px;
      background:var(--green);
      margin-left:6px;
      vertical-align:middle;
      animation: blink 1s steps(2,start) infinite;
      border-radius:2px;
      box-shadow: 0 0 8px rgba(0,255,102,0.35), inset 0 -1px 0 rgba(0,0,0,0.4);
    }
    @keyframes blink {
      0% { opacity: 1; transform: translateY(0); }
      50% { opacity: 0.15; transform: translateY(-1px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* fading clear animation (applied to wrap) */
    .fade-out {
      animation: fadeout 320ms linear;
    }
    @keyframes fadeout {
      from { opacity:1; transform: scale(1); filter: blur(0); }
      to { opacity:0; transform: scale(0.995); filter: blur(2px); }
    }

    /* Input area — pinned to bottom of wrapper for mobile friendliness */
    #input-area {
      display:flex;
      gap:8px;
      align-items:center;
    }

    #input-box {
      flex:1 1 auto;
      font-family:inherit;
      font-size:16px;
      padding:10px 12px;
      background:transparent;
      border:1px solid rgba(0,255,102,0.08);
      color:var(--green);
      outline:none;
      border-radius:6px;
      min-height:44px;
      box-sizing:border-box;
      caret-color:var(--green);
    }

    #input-box::placeholder { color: rgba(0,255,102,0.25); }

    /* extra small friendly button for clearing */
    .btn {
      background:transparent;
      color:var(--green);
      border:1px solid rgba(0,255,102,0.06);
      padding:8px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }

    /* small help text */
    .hint {
      font-size:12px;
      color: rgba(0,255,102,0.45);
    }

    /* responsive: input larger on small screens */
    @media (max-width:520px){
      #input-box { font-size:18px; min-height:52px; padding:12px; }
      h1{ font-size:16px; }
    }
  </style>

<body>
  <div class="wrapper" role="main">
    <h1>Cricket — Retro Terminal v2</h1>

    <div id="terminal-wrap" aria-live="polite">
      <div id="terminal" role="log" aria-atomic="false"></div>
      <!-- cursor is positioned via JS appended at end of terminal -->
    </div>

    <div id="input-area">
      <input id="input-box" placeholder="Type here and press Enter — 'q' to quit, 'history' to view saved matches" autocomplete="off" autocorrect="off" autocapitalize="off" />
      <button id="clear-btn" class="btn" title="Clear terminal (animated)">Clear</button>
    </div>

    <div class="hint">Tip: while playing, enter numbers (1–6). Enter 'history' to view saved matches, 'clearhistory' to delete saved matches.</div>
  </div>

  <script src="game.js"></script>
</body>
